<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ventana modal con HTML 5.2</title>
	<link rel="stylesheet" href="css/modal.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:700"/>
</head>
<body>
	<dialog open class="modal">
		<header>
			<h1 class="modal__title">Notificación</h1>
		</header>
		<footer class="modal__footer">
			<i class="fa fa-check fa-4x"></i>
			<p class="modal__message">¡Tu email fue suscrito correctamente a la newsletter!</p>
		</footer>
	</dialog>
	<footer class="footer">
		<p class="footer__author"> Designed by Kevin Paternina on <a href="https://idigitalcore.co/blog" class="footer__link">Digital Core Blog</a></p>
	</footer>
</body>
</html>
